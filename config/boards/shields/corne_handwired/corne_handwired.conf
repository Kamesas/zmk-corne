# Enable deep sleep
CONFIG_ZMK_SLEEP=y

# Logging for debugging
CONFIG_ZMK_USB_LOGGING=y

# Bluetooth power - using negative power to prevent RF interference in handwired setup
# High power (+8 dBm) was causing crosstalk between unshielded wires
# Tried 0 dBm - still had issues after deep sleep
# CONFIG_BT_CTLR_TX_PWR_PLUS_8=y  # DISABLED - caused Layer 2 ghost keypresses
# CONFIG_BT_CTLR_TX_PWR_0=y  # DISABLED - still had interference issues
CONFIG_BT_CTLR_TX_PWR_MINUS_4=y

# Encoder support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
